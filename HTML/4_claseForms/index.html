<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""><!--Etiqueta contenedora de formulario-->
        <label for="nombre"><!--Etiqueta de un elemento aparece al lado,  for: Determina el ID del elemento de entrada-->
            NOMBRE: 
            <span>Cual es tu nombre?</span><!--Etiqueta contenedor en linea para secciones de texto con fines de estilo o para agregar atributos a una seccion de texto-->
            <input type="text" id="nombre" placeholder="Tu nombre"><!--El ID debe tener el mismo nombre que del for en la etiqueta label.     placeholder: muestra un ejemplo de lo q se debe ingresar, Entrada de tipo texto-->
        </label>
        <label for="inicio-platzi">
            <span>Que dia comenzaste con este curso?</span>
            <input type="date" id="inicio-platzi"><!--Entrada de tipo fecha-->
        </label>
        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario"><!--Entrada de tipo hora-->
        </label>
    </form>
    <label for="numero">
        Introduce un número:
        <input type="number" id="numero" name="numero" min="0" max="100" step="1" required> 
    </label>
    <input type="submit" value="Enviar">

    <input type="button" value="Hacer algo" onclick="miFuncion()"><!--type="button": Un botón genérico que no tiene comportamiento predeterminado. Puedes asignarle una función con JavaScript.-->

    <input type="reset" value="Restablecer"><!--type="reset": Un botón que restablece todos los campos del formulario a sus valores predeterminados.-->

    <input type="password" name="contraseña"><!--type="password": Un campo de entrada para contraseñas. Los caracteres se ocultan.-->

    <input type="email" name="correo"><!--type="email": Un campo específico para introducir direcciones de correo electrónico, con validación básica.-->

    <input type="checkbox" name="aceptar"><!--type="checkbox": Un campo de casilla de verificación que permite seleccionar o deseleccionar opciones.-->

    <input type="radio" name="genero" value="masculino"> Masculino
    <input type="radio" name="genero" value="femenino"> Femenino<!--type="radio": Un campo que permite seleccionar una opción de un grupo.-->

    <input type="file" name="archivo"> <!--type="file": Un campo que permite al usuario seleccionar un archivo para cargar.-->


    <!--POST: Los datos del formulario se envían en el cuerpo de la solicitud HTTP, lo que significa que no se muestran en la URL. Esto es útil para enviar información sensible, como contraseñas o datos grandes, ya que proporciona un nivel adicional de privacidad.-->
    <form action="/procesar_datos" method="post">
        <input type="text" name="nombre" required>
        <input type="submit" value="Enviar">
    </form>
    

    <!--pattern: Permite establecer un formato específico para la entrada del usuario, como un formato de correo electrónico, un número de teléfono o cualquier otro patrón personalizado.
    Si el valor ingresado no coincide con el patrón especificado, el formulario no se enviará y se mostrará un mensaje de error.-->
    <input type="text" name="codigo_postal" pattern="\d{5}" title="El código postal debe ser de 5 dígitos">





</body>
</html>
