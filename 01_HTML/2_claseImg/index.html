<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>

<body>
    <main>
        <section>
            <figure> <!-- Etiqueta CONTENEDORA de imagenes-->
                <img src="./pics/tinified/small.jpg" alt="Es una imagen de un Panda"> <!-- Etiqueta de imagen nos ayuda a renderizar src:ubicacion del archivo   alt:descripcion de la imagen-->
                <figcaption> <!-- Etiqueta para descripcion de la imagen q SI se vera-->
                    Es una imagen de un panda
                </figcaption>
            </figure>


        </section>
    </main>

</body>

</html>
