<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action=""><!--CALENDARIO 1ra forma de hacerlo -->
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora"><!--name: debe tener el mismo nombre que for y id, y me sive por si deseo mandar esta informacion-->
        </label>
        <label for="dia">
            <span>Dia</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit"><!--tipo submit me sirve para enviar-->
    </form>
</body>
</html>
