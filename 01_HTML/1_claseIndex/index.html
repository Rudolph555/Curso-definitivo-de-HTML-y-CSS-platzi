<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" /> <!-- para caracteres especiales como tildes -->
    <meta name="description" content="Esta pagina te mostrara fotos de gatos" /> <!-- Descripcion que aparece cuando haces una busqueda en google -->
    <meta name="robots" content="index-follow" /> <!-- Para que los robots de los navegadores puedan realizar una busqueda dentro del contenido de mi index y puedan posicionarlo mejor -->
    <title>Es mi pagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para q las paginas se vean a escala en los diferentes dispositivos -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!-- ETIQUETAS CONTENEDORAS -->
    <header> <!-- parte superior encabezado de la pagina donde se navega -->
        <nav></nav> <!-- barra de navegacion en la parte superior -->
    </header>

    <main>
        <section>
            <article>

            </article>
        </section>
        <ul>    <!-- lista desordenada -->
            <li>Soy una manzana</li>
        </ul>   
        <ol>    <!-- lista ordenada -->
            <li>Soy una manzana</li>
        </ol>   
    </main>

    <footer>

    </footer>
    <div>

    </div>
<!-- ETIQUETAS DE CONTENIDO DE TEXTO-->
    <p>Soy un texto</p> <!-- etiqueta de parrafo -->
    <!-- Etiquetas de titulos desde h1 - h6 -->
    <h1>Soy un titulo</h1>
    <h2>Soy otro titulo</h2>
    <h3>Soy un titulo mas</h3>
    <a href="#">Soy un link</a> <!-- Etiqueta ancla para generar hipervinculos o links-->

<!-- ETIQUETAS MULTIMEDIA-->
 <!-- Nota: UNA FOTOGRAFIA O IMAGEN DEBE PESAR DE 100 A 70 KB estandar-->
  



</body>
</html>
