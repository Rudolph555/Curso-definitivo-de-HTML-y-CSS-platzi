<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>
    <link rel="stylesheet" href="./style.css"> <!-- 1ra forma de incorporar CSS en el proyecto, es la mejor practica-->
    <style>
        p{
            color: blue;
        }
    </style> <!-- 2da forma de incorporar CSS en el proyecto para pocas lineas de codigo de estilo-->
</head>

<body>
    <main>
        <p style="font-size: 40px;">Soy un texto</p> <!-- 3ra forma de incorporar CSS como atributo en una etiqueta de html-->
        <p class="parrafo">Soy un 2do texto</p>
        <p id="texto">Soy otro texto</p>
    </main>
</body>

</html>
